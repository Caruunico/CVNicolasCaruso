<mat-card>
    <mat-card-title>{{data.tituloCard}}</mat-card-title>
    <mat-card-subtitle>{{data.subTituloCard}}</mat-card-subtitle>
    <mat-card-content>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let item of data.contenidoCard" [value]="item">
          {{item.contenido}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>
